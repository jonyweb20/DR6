<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
let num1 = +prompt("Назовите первое число");
let num2 = +prompt("Назовите второе число");
num1 > num2 ? alert (num1) : alert(num2);
        
        
let num3 = +prompt("Назовите число");
num3 % 5 === 0 ? document.write ("<h1> Число кратно 5</h1>") : document.write ("<h1> Число не кратно 5</h1>");
        
        
        
let plan = prompt(`Назовите планету`)
plan === "Земля" ? document.write ("<h1> Привет землянин</h1>") : plan === "земля" ? document.write ("<h1> Привет землянин</h1>") : document.write ("<h1> Привет инопланетянин</h1>");
    </script>
</body>
</html>
